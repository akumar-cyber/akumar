<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">

  <body>
    <h1 id="title">Survay Form<h1>
    <p id="description"> Please answer these random questions.</p>
    <form id="survey-form">
      <label id="name-label">Name<input required type="text" id="name" placeholder="please enter your name"></input></label>
      <label id="email-label">Email<input required type="email" id="email" placeholder="enter your email"></input></label>
      <label id="number-label">Number<input required type="number" id="number" min="0" max="10" placeholder="No."> </input></label>
      <select id="dropdown">
        <option>Student</option>
        <option>Working</option>
      </select>
<label><input type="radio" name ="favoritecolor" value="red">Red</input></label>
<label><input type="radio" name ="favoritecolor" value="blue">Blue</input></label>
<label><input value="one"type="checkbox">Prefer living alone</input></label>
<label><input value="two"type="checkbox">Prefer living with someone</input></label>
<textarea id="comments" name="comments" placeholder="Please enter your comments here" rows="4" cols="28"></textarea>
<input id="submit" type="submit"></input>
    </form>
  </body>
  </html>
